tarp {

  dev-mode = true
  dev-mode = ${?TARP_DEV_MODE}

  http {
    port = "8080"
    bind = "0.0.0.0"
  }

  db {
    driver = "org.postgresql.Driver"

    host = "localhost"
    host = ${?TARP_DB_HOST}

    port = "15432"
    port = ${?TARP_DB_PORT}

    database = "tarp"
    database = ${?TARP_DB_DATABASE}

    schema = "tarp"
    schema = ${?TARP_DB_SCHEMA}

    user = "tarp"
    user = ${?TARP_DB_USER}

    password = "tarp"
    password = ${?TARP_DB_PASSWORD}

    migrations-table = "flyway_history"

    migrations-locations = [
      "classpath:db_migrations"
    ]
  }

}
